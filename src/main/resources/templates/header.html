<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <!-- Bootstrap 5 CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <style>
    .saml-icon {
      width: 40px;
      height: 40px;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
<!-- Define the header fragment -->
<header th:fragment="header" class=" text-white p-3" style="background-color: #2a4561 !important;">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <div class="logo">
        <a href="/" class="text-white text-decoration-none h4">
          <img th:src="@{/image/samlbox-icon.png}" alt="" style="width: 40px; margin-right: 10px;">
          SAML BOX
        </a>
        <span class="mb-0"><span style="font-family: 'Arial', sans-serif; font-size: x-small; margin-left: 10px;">SAML BOX is brought to you by</span> <a href="https://bostonidentity.com" class="text-white" target="_blank" style="text-decoration: none; font-size: small">Boston Identity</a></span>

      </div>

      <!-- Navigation -->
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a href="/" class="nav-link text-white">Getting Start</a>
          </li>
          <li class="nav-item">
            <a href="/platform-intro" class="nav-link text-white">Overview</a>
          </li>
          <li class="nav-item">
            <a href="/guide" class="nav-link text-white">Guide</a>
          </li>
          <li class="nav-item">
            <a href="/faq" class="nav-link text-white">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
</body>
</html>
