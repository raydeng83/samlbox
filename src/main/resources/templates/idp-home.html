<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SAML SSO Configuration</title>
    <!-- Bootstrap 5 CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .config-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .config-card:hover {
            transform: translateY(-2px);
        }

        .entity-id {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 6px;
            word-break: break-all;
        }

        .section-title {
            color: #2a4561;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .info-link {
            color: #2a4561;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .info-link:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<div class="main-container">
    <div class="text-center mb-5">
        <h1 class="display-6 fw-bold mb-3">Uploaded IDP Home</h1>
        <div class="entity-id mb-4">
            <h4 >Entity ID: <span th:text="${idpEntityId}"></span></h4>
        </div>
    </div>

    <div class="config-card">
        <h3 class="section-title">Configuration Details</h3>

        <div class="mb-4">
            <p class="text-muted mb-3">Bookmark this configuration page using:</p>
            <div class="alert alert-secondary mb-4">
                <code class="fs-6">/sso-config?idpEntityId={idp-entity-id}</code>
            </div>
        </div>

        <div class="list-group">
            <div class="list-group-item border-0 p-3">
                <i class="bi bi-file-earmark-code me-2"></i>
                <a class="info-link" th:href="@{/metadata-summary(entityId=${idpEntityId})}">
                    IDP Metadata Summary
                </a>
            </div>

            <div class="list-group-item border-0 p-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                <a class="info-link" th:href="@{/saml/login(idp=${idpEntityId})}" target="_blank">
                    SP Initiated Login
                </a>
            </div>

            <div class="list-group-item border-0 p-3">
                <i class="bi bi-gear me-2"></i>
                <a class="info-link" th:href="@{/idp/configure(entityId=${idpEntityId})}">
                    Configure Authentication Request
                </a>
            </div>

            <div class="list-group-item border-0 p-3">
                <i class="bi bi-gear me-2"></i>
                <a class="info-link" th:href="@{/session-info(entityId=${idpEntityId})}">
                    Session Information
                </a>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{footer :: footer}"></div>
<!-- Bootstrap 5 JS Bundle -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
