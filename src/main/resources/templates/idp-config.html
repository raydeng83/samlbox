<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IDP Configuration</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .config-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .config-card:hover {
            transform: translateY(-2px);
        }

        .section-title {
            color: #2a4561;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2a4561;
        }

        .form-control {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #2a4561;
            box-shadow: 0 0 0 2px rgba(42,69,97,0.1);
        }

        .form-select {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem;
        }

        .form-check-input:checked {
            background-color: #2a4561;
            border-color: #2a4561;
        }

        .btn-primary {
            background-color: #2a4561;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1a3248;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
        }

        .datalist-option {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="main-container">
    <div class="text-center mb-5">
        <h3>Configure SAML Request</h3>
    </div>

    <div class="config-card">
        <h4 class="section-title">Entity ID: <span th:text="${idpConfig.entityId}"></span></h4>
        <form th:action="@{/idp/configure(entityId=${idpConfig.entityId})}" method="post">
            <!-- SAML Binding Dropdown -->
            <div class="mb-4">
                <label class="form-label" for="samlBinding">Single Sign-On Binding</label>
                <select id="samlBinding" name="samlBinding" class="form-select" th:field="${idpConfig.ssoBinding}">
                    <option th:each="binding : ${bindingList}"
                            th:value="${binding}"
                            th:text="${binding}"
                            th:selected="${idpConfig.ssoBinding==binding}"></option>
                </select>
            </div>

            <!-- SSO Location URL -->
            <div class="mb-4">
                <label class="form-label" for="ssoLocationUrl">SSO Location URL</label>
                <input type="text"
                       id="ssoLocationUrl"
                       name="ssoLocationUrl"
                       class="form-control"
                       th:value="${idpConfig.ssoLocationUrl}"
                       autocomplete="off">
            </div>

            <!-- Name-ID Format -->
            <div class="mb-4">
                <label class="form-label" for="nameIdFormatInput">Name-ID Format</label>
                <input type="text"
                       id="nameIdFormatInput"
                       name="nameIdFormat"
                       class="form-control"
                       list="nameIdFormatList"
                       th:value="${idpConfig.nameIdFormat}"
                       autocomplete="off">
                <datalist id="nameIdFormatList">
                    <option th:each="nameIdFormat : ${nameIdFormatList}" th:value="${nameIdFormat}" class="datalist-option"></option>
                </datalist>
            </div>

            <!-- Sign Requests Checkbox -->
            <div class="mb-4 form-check form-switch">
                <input type="checkbox"
                       name="signRequests"
                       id="signRequests"
                       class="form-check-input"
                       th:checked="${idpConfig.signRequests}">
                <label class="form-check-label" for="signRequests">Sign Requests</label>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-3 mt-4">
                <button type="submit" class="btn btn-primary btn-sm">Save Configuration</button>
                <a th:href="@{/sso-idp-config(idpEntityId=${idpConfig.entityId})}" class="btn btn-light btn-sm">‚Üê Back</a>
            </div>
        </form>
    </div>
</div>
<div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
