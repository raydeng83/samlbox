<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XML Viewer</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Prism.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .config-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        pre[class*="language-"] {
            margin: 0;
            padding: 1rem;
            overflow: auto;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 8px;
        }

        .controls {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-primary {
            background-color: #2a4561;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1a3248;
        }

        .btn-outline-secondary {
            border-color: #2a4561;
            color: #2a4561;
        }

        .btn-outline-secondary:hover {
            background-color: #2a4561;
            color: white;
        }

        .form-check-input:checked {
            background-color: #2a4561;
            border-color: #2a4561;
        }

        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
        }

        .toast-header {
            background-color: #2a4561;
            color: white;
        }

        .toast-body {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="config-card">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Metadata XML for: <span th:text="${entityId}"></span></h2>
            <a th:href="@{/sso-config(idpEntityId=${entityId})}" class="btn btn-outline-secondary">
                ‚Üê Back
            </a>
        </div>

        <!-- Controls -->
        <div class="controls">
            <a th:href="@{/download-sp-xml(entityId=${entityId})}" class="btn btn-primary">
                Download XML
            </a>
            <button id="copy-button" class="btn btn-outline-secondary">
                Copy to Clipboard
            </button>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="toggle-wrap" checked>
                <label class="form-check-label" for="toggle-wrap">
                    Wrap Lines
                </label>
            </div>
        </div>

        <!-- XML Container -->
        <div class="config-card">
            <pre class="line-numbers"><code class="language-xml" th:text="${xmlContent}"></code></pre>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<!-- Prism.js for syntax highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-xml-doc.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

<!-- Custom Scripts -->
<script>
    // Toggle line wrapping
    const toggleWrap = document.getElementById('toggle-wrap');
    const codeBlock = document.querySelector('pre code');

    toggleWrap.addEventListener('change', () => {
        codeBlock.style.whiteSpace = toggleWrap.checked ? 'pre-wrap' : 'pre';
    });

    // Copy to clipboard
    const copyButton = document.getElementById('copy-button');
    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(codeBlock.textContent)
            .then(() => {
                // Show Bootstrap toast notification
                const toast = new bootstrap.Toast(document.getElementById('copyToast'));
                toast.show();
            })
            .catch(() => {
                // Show error toast
                const toast = new bootstrap.Toast(document.getElementById('errorToast'));
                toast.show();
            });
    });
</script>

<!-- Toast Notifications -->
<div class="toast-container">
    <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Copied to clipboard!
        </div>
    </div>

    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Failed to copy to clipboard
        </div>
    </div>
</div>
</body>
</html>
