<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Logout Successful</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .main-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem 1rem;
        }

        .config-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            text-align: center;
        }

        .success-icon {
            font-size: 4rem;
            color: #2a4561;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #2a4561;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #1a3248;
            transform: translateY(-2px);
        }

        .checklist {
            list-style: none;
            padding-left: 0;
            text-align: left;
        }

        .checklist li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checklist-icon {
            color: #28a745;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: header}"></div>

<div class="main-container">
    <!-- Logout Success Card -->
    <div class="config-card">
        <div class="d-flex flex-column align-items-center">
            <div class="success-icon">✓</div>
            <h1 class="mb-3">Logout Successful</h1>
            <p class="lead text-center" th:text="${logoutMessage}">
                You have been successfully logged out!
            </p>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>

    <!-- Security Tips Card -->
    <div class="config-card">
        <h3 class="mb-3">Security Checklist</h3>
        <ul class="checklist">
            <li>
                <span class="checklist-icon">✓</span>
                Session terminated successfully
            </li>
            <li>
                <span class="checklist-icon">✓</span>
                Authentication cookies cleared
            </li>
            <li>
                <span class="checklist-icon">✓</span>
                Single Logout (SLO) completed
            </li>
        </ul>
    </div>
</div>
<div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
