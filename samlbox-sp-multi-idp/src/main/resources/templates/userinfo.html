<!-- src/main/resources/templates/userinfo.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Information</title>
    <style>
        .attribute-table { border-collapse: collapse; margin: 25px 0; }
        .attribute-table td, .attribute-table th { border: 1px solid #ddd; padding: 8px; }
        .attribute-table tr:nth-child(even){ background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>SAML User Information</h1>
<div th:if="${username}">
    <h2>Logged in as: <span th:text="${username}"></span></h2>
    <h3>SAML Attributes:</h3>
    <table class="attribute-table">
        <thead>
        <tr>
            <th>Attribute Name</th>
            <th>Attribute Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${attributes}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:unless="${username}">
    <p>No user information available. Please login first.</p>
</div>
<a href="/">Return to Home</a>
</body>
</html>
